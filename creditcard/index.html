<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="creditcard.css">
    <script src="creditcard.js" defer></script>
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="#" method="get">
        <!-- Credit Card Container -->
        <!-- <div class="card-container"> -->

            <!-- Card Front -->
          <div class="card card-front">
            <div class="card-header">
              <span class="total">TOTAL: $199</span>
              <div class="chip">ðŸ’³</div>
            </div>
            
            <div class="card-number-section">
              <label id="creditCardLabel" for="creditCardNumber">CARD NUMBER</label>
              <input
                type="text"
                id="creditCardNumber"
                name="creditCardNumber"
                pattern="[0-9]{16}"
                placeholder="1234 5678 9101 1020"
                required
              />
            </div>
            
            <div class="card-holder-section">
                <label for="cardHolder">CARD HOLDER</label>
                <input type="text" id="cardHolder" name="cardHolder" placeholder="John Doe" required>
            </div>
            <!-- <div class="card-details"> -->
              
              
              <div class="expiration-section">
                <label id="expirationLabel">EXPIRATION</label>
                <div class="exp-inputs">
                  <input 
                    type="text" 
                    id="month" 
                    name="expMonth" 
                    placeholder="MM" 
                    maxlength="2"
                    aria-labelledby="expirationLabel">
                  <input 
                    type="text" 
                    id="year" 
                    name="expYear" 
                    placeholder="YY" 
                    maxlength="2"
                    aria-labelledby="expirationLabel">
                </div>
              </div>
            <!-- </div> -->
          </div>
          
            <!-- Card Back -->
          <div class="card card-back">
            <div class="magnetic-stripe"></div>
            <div class="cvv-section">
              <label for="cvv">CVC/CVV</label>
              <input 
                type="text" 
                id="cvv" 
                name="cvv" 
                placeholder="XXX" 
                maxlength="4"
                required>
            </div>
          </div>
            
          
          
        <!-- </div> -->
        
        <button type="submit">Submit</button>
      </form>
    </main>
</body>
</html>
